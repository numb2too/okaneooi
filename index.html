<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屋拎人生到此一遊地圖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css?2" />

</head>

<body>
    <div class="container">
        <div class="header" id="title">
            屋拎人生地圖 youtube ig
        </div>
        <div class="content-wrapper">
            <div id="sidebar">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="搜尋地點、標籤..." id="searchInput">
                    <div class="filter-buttons">
                        <button class="filter-button active" data-type="all">全部</button>
                        <button class="filter-button" data-type="route">路線</button>
                        <button class="filter-button" data-type="scenery">風景</button>
                        <button class="filter-button" data-type="food">美食</button>
                    </div>
                </div>
                <div class="route-list" id="routeList"></div>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="titleModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 class="modal-title">歡迎來到屋拎人生！</h2>
            <p class="modal-description">人生不容易啊 世事難料 把握當下 紀錄周遭的每一刻 跟著我一起探索世界的每個時光吧~</p>
            <p class="modal-description">人生は簡単ではなく、何が起こるか分からない。だからこそ、今を大切にして、周りの一瞬一瞬を記録しよう。私と一緒に、世界のあらゆる瞬間を探索しませんか~</p>

            <div class="social-links">
                <a href="https://www.instagram.com/food_okaneooi/" target="_blank" class="social-link instagram">
                    <span>Instagram</span>
                </a>
                <a href="https://www.youtube.com/@wlintvvv" target="_blank" class="social-link youtube">
                    <span>YouTube</span>
                </a>
                <a href="https://earth.google.com/earth/d/13YQZGQ_4m_231FCcwAN1bQjUKicYlEzc?usp=sharing" target="_blank" class="social-link youtube">
                    <span>google earth</span>
                </a>
                
            </div>
        </div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="myBikeRoutes.js?2"></script>
    <script src="script.js?2"></script>
</body>

</html>
