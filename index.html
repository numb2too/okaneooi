<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腳踏車路線探索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <button id="toggleFilter" class="toggle-btn toggle-filter">
            <i class="fas fa-filter"></i>
        </button>
        <h1>腳踏車路線探索</h1>
        <button id="toggleResults" class="toggle-btn toggle-results">
            <i class="fas fa-list"></i>
        </button>
    </header>
    
    <div class="container">
        
        <div class="filter-panel">
            <input type="text" class="search-box" placeholder="搜尋路線或景點...">
            <div class="filter-section">
                <h3>景點類型</h3>
                <div id="attraction-filters" class="filter-buttons"></div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="results-panel">
            <div class="results-scroll">
                <div id="route-results"></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="routes.js"></script>
    <script src="map.js"></script>
</body>
</html>
