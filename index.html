<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊地圖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="sidebar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="搜尋地點、標籤..." id="searchInput">
                <div class="filter-buttons">
                    <button class="filter-button active" data-type="all">全部</button>
                    <button class="filter-button" data-type="route">路線</button>
                    <button class="filter-button" data-type="scenery">風景</button>
                    <button class="filter-button" data-type="food">美食</button>
                </div>
            </div>
            <div class="route-list" id="routeList"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="myBikeRoutes.js"></script>
    <script src="script.js"></script>
 
</body>

</html>
