<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>腳踏車路線探索</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="routes.js"></script>
    <script src="map.js"></script>
</head>
<body>
    <header>
        <h1>腳踏車路線探索</h1>
        <button id="toggleSearchBtn">🔍</button>
    </header>

    <div class="container">
        <div class="search-section">
            <div id="filterPanel" class="filter-panel">
                <div class="filter-section">
                    <h3>路線篩選</h3>
                    <input type="text" id="routeNameInput" placeholder="路線名稱">
                    <input type="text" id="attractionInput" placeholder="景點關鍵字">
                    <button id="applyFilter">套用篩選</button>
                </div>
            </div>
        </div>

        <div class="map-section">
            <div id="map"></div>
        </div>

        <div class="result-section">
            <div id="videoPanel" class="video-panel hidden">
                <div class="video-content">
                    <button id="closeVideoBtn">✖️</button>
                    <iframe id="youtubeVideo" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="routes.js"></script>
    <script src="map.js"></script>
</body>
</html>
