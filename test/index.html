                , 'https://scontent.frmq2-1.fna.fbcdn.net/v/t39.30808-6/474975202_1026740716155590_6581208547720586944_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=105&ccb=1-7&_nc_sid=833d8c&_nc_ohc=5LXKntU7fw4Q7kNvgH8WQjm&_nc_oc=AdhsUZFYP_Jd6rkFAHAmDAgcI8AVGGOVp2H7LGj4hDJPiugsRRDLBzYkv9yFgLr_61A&_nc_zt=23&_nc_ht=scontent.frmq2-1.fna&_nc_gid=AZO2FvfAl2VLNF-0cALiGP9&oh=00_AYBhME74kAF9aWFKy69qMrNKxw0ZaTimjOQEQHLQlY9D2A&oe=67A9D51F'
            ],
            tags: ['ç™½æ²™å±¯ç¾é£Ÿ'],
            foodCategories: ['æ‹‰éºµ', 'ç±³ç³•']
        }];

        // æ”¶é›†æ‰€æœ‰æ¨™ç±¤å’Œé£Ÿç‰©åˆ†é¡
        const allTags = [...new Set(data.flatMap(item => [...item.tags, ...item.foodCategories]))];
        const selectedTags = new Set();

        // æ¸²æŸ“æ¨™ç±¤æŒ‰éˆ•
        function renderTagButtons() {
            const container = document.getElementById('tagButtons');
            container.innerHTML = '';

            allTags.forEach(tag => {
                const button = document.createElement('button');
                button.className = `tag-button ${selectedTags.has(tag) ? 'active' : ''}`;
                button.textContent = tag;
                button.onclick = () => {
                    if (selectedTags.has(tag)) {
                        selectedTags.delete(tag);
                    } else {
                        selectedTags.add(tag);
                    }
                    updateSelectedTagsDisplay();
                    button.classList.toggle('active');
                    handleSearch();
                };
                container.appendChild(button);
            });
        }

        // æ›´æ–°æ¨™ç±¤æŒ‰éˆ•ç‹€æ…‹
        function updateTagButtons() {
            const tagButtons = document.querySelectorAll('.tag-button');
            tagButtons.forEach(button => {
                if (selectedTags.has(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // æ›´æ–°å·²é¸æ“‡çš„æ¨™ç±¤é¡¯ç¤º
        function updateSelectedTagsDisplay() {
            const selectedTagsContainer = document.getElementById('selectedTags');
            const defaultText = document.querySelector('.default-text');
            selectedTagsContainer.innerHTML = '';

            if (selectedTags.size === 0) {
                defaultText.style.display = 'inline';
            } else {
                defaultText.style.display = 'none';
                selectedTags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'selected-tag';
                    tagElement.innerHTML = `
                ${tag}
                <span class="remove" onclick="event.stopPropagation(); removeTag('${tag}')">Ã—</span>
            `;
                    selectedTagsContainer.appendChild(tagElement);
                });
            }
        }

        // ç§»é™¤æ¨™ç±¤
        function removeTag(tag) {
            selectedTags.delete(tag);
            updateSelectedTagsDisplay();
            updateTagButtons();
            handleSearch();
        }

        // åˆå§‹åŒ–åœ°åœ–
        const map = L.map('map').setView([24.5703745, 120.7099826], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // å®šç¾©ä¸åŒç­‰ç´šçš„æ¨£å¼
        const levelStyles = {
            5: {
                color: '#fbc02d',     // é‡‘è‰²
                markerColor: 'gold',
                borderWidth: '4px'
            },
            4: {
                color: '#9E9E9E',     // éŠ€è‰²
                markerColor: 'gray',
                borderWidth: '3px'
            },
            3: {
                color: '#CD7F32',     // éŠ…è‰²
                markerColor: 'orange',
                borderWidth: '2px'
            },
            2: {
                color: '#2196F3',     // è—è‰²
                markerColor: 'blue',
                borderWidth: '2px'
            },
            1: {
                color: '#4CAF50',     // ç¶ è‰²
                markerColor: 'green',
                borderWidth: '2px'
            }
        };

        // æ·»åŠ åœ°åœ–æ¨™è¨˜å’Œç¶å®šäº‹ä»¶
        const markers = {};
        data.forEach(item => {
            if (item.geoJson && item.geoJson.features) {
                item.geoJson.features.forEach(feature => {
                    if (feature.geometry.type === 'Point') {
                        const [lng, lat] = feature.geometry.coordinates;

                        // å‰µå»ºè‡ªå®šç¾©åœ–æ¨™
                        const levelStyle = levelStyles[item.level] || levelStyles[1];
                        const markerIcon = L.divIcon({
                            className: `custom-marker level-${item.level}`,
                            html: `<div style="
                        background-color: white;
                        border: ${levelStyle.borderWidth} solid ${levelStyle.color};
                        border-radius: 50%;
                        width: 100%;
                        height: 100%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    ">
                        <i class="fas fa-map-marker-alt" style="color: ${levelStyle.color};"></i>
                    </div>`,
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        });

                        const marker = L.marker([lat, lng], {
                            icon: markerIcon
                        }).addTo(map);

                        // å‰µå»ºå¯é»æ“Šçš„ popup å…§å®¹
                        const popupContent = `
                    <div class="map-popup level-${item.level}" style="cursor: pointer;" onclick="highlightCard('${item.id}')">
                        <img src="${item.img[0]}" alt="${item.title}">
                        <h3>${item.title}</h3>
                        <p>${item.address}</p>
                         ${item.level === 5 ? '<div class="level-badge">â­ æ¨è–¦</div>' : ''}
                    </div>
                `;

                        // å‰µå»ºä¸¦ç¶å®š popup
                        const popup = L.popup({
                            closeButton: true,
                            className: `custom-popup level-${item.level}`
                        }).setContent(popupContent);

                        marker.bindPopup(popup);
                        markers[item.id] = marker;

                        // ç‚ºæ¨™è¨˜æ·»åŠ é»æ“Šäº‹ä»¶
                        marker.on('click', () => {
                            highlightCard(item.id);
                        });
                    }
                });
            }
        });


        // é«˜äº®é¡¯ç¤ºå°æ‡‰çš„å¡ç‰‡
        // ç¢ºä¿ highlightCard å‡½æ•¸åœ¨å…¨å±€ç¯„åœå¯ç”¨
        window.highlightCard = function (itemId) {
            const cards = document.querySelectorAll('.card');
            const targetCard = Array.from(cards).find(card => card.getAttribute('data-id') === itemId);

            if (targetCard) {
                // ç§»é™¤å…¶ä»–å¡ç‰‡çš„é«˜äº®æ•ˆæœ
                cards.forEach(card => card.classList.remove('highlight'));

                // æ·»åŠ é«˜äº®æ•ˆæœåˆ°ç›®æ¨™å¡ç‰‡
                targetCard.classList.add('highlight');

                // æ»¾å‹•åˆ°ç›®æ¨™å¡ç‰‡
                targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // åœ¨æ‰‹æ©Ÿç‰ˆä¸­æ‰“é–‹å´é‚Šæ¬„
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.add('active');
                }
            }
        };

        // é«˜äº®é¡¯ç¤ºå°æ‡‰çš„å¡ç‰‡
        // ç¢ºä¿ highlightCard å‡½æ•¸åœ¨å…¨å±€ç¯„åœå¯ç”¨
        window.highlightCard2 = function (itemId) {
            const cards = document.querySelectorAll('.card');
            const targetCard = Array.from(cards).find(card => card.getAttribute('data-id') === itemId);

            if (targetCard) {
                // ç§»é™¤å…¶ä»–å¡ç‰‡çš„é«˜äº®æ•ˆæœ
                cards.forEach(card => card.classList.remove('highlight'));

                // æ·»åŠ é«˜äº®æ•ˆæœåˆ°ç›®æ¨™å¡ç‰‡
                targetCard.classList.add('highlight');

                // æ»¾å‹•åˆ°ç›®æ¨™å¡ç‰‡
                targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });

            }
        };

        // æ¸²æŸ“è³‡è¨Šå¡
        function renderCards(filteredData = data) {
            const cardsContainer = document.getElementById('cards');
            cardsContainer.innerHTML = '';

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-level', item.level);
                card.setAttribute('data-id', item.id); // æ·»åŠ  ID å±¬æ€§ç”¨æ–¼æ¨™è­˜å¡ç‰‡

                // ä¿®æ”¹é»æ“Šäº‹ä»¶ï¼Œæª¢æŸ¥é»æ“Šçš„å…ƒç´ 
                card.onclick = (event) => {
                    // æª¢æŸ¥é»æ“Šçš„å…ƒç´ æ˜¯å¦åœ¨é€£çµå€åŸŸå…§
                    const isClickedOnLink =
                        event.target.closest('a') ||
                        event.target.closest('.tag');

                    // å¦‚æœä¸æ˜¯é»æ“Šåœ¨é€£çµä¸Šï¼Œæ‰åŸ·è¡Œåœ°åœ–å®šä½
                    if (!isClickedOnLink) {
                        const marker = markers[item.id];
                        if (marker) {
                            map.setView(marker.getLatLng(), 25);
                            marker.openPopup();
                        }
                        // åœ¨æ‰‹æ©Ÿç‰ˆé»æ“Šå¡ç‰‡å¾Œé—œé–‰å´é‚Šæ¬„
                        if (window.innerWidth <= 768) {
                            document.getElementById('sidebar').classList.remove('active');
                        }
                    }
                };

                const randomImg = item.img[Math.floor(Math.random() * item.img.length)];

                card.innerHTML = `
            <img src="${randomImg}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p class="remember">${item.remember}</p>
            <p class="address">
                <i class="fas fa-map-marker-alt"></i>
                ${item.address}
            </p>
            <div class="links">
                ${item.urls.map(url => {
                    let icon = '';
                    switch (url.type) {
                        case 'googleMap':
                            icon = 'fa-map-marked-alt';
                            break;
                        case 'youtube':
                            icon = 'fa-youtube';
                            break;
                        case 'instagram':
                            icon = 'fa-instagram';
                            break;
                    }
                    return `
                        <a href="${url.url}" target="_blank" class="link ${url.type}">
                            <i class="fab ${icon}"></i>
                            ${url.title}
                        </a>
                    `;
                }).join('')}
            </div>
            <div class="tags">
                ${[...item.tags, ...item.foodCategories].map(tag => `
                    <span class="tag">${tag}</span>
                `).join('')}
            </div>
        `;

                cardsContainer.appendChild(card);
            });
        }

        // æœå°‹åŠŸèƒ½
        function handleSearch() {
            const searchText = document.getElementById('searchText').value.toLowerCase();

            const filteredData = data.filter(item => {
                const textMatch =
                    item.title.toLowerCase().includes(searchText) ||
                    item.address.toLowerCase().includes(searchText);

                const tagMatch = selectedTags.size === 0 ||
                    [...item.tags, ...item.foodCategories].some(tag =>
                        selectedTags.has(tag)
                    );

                return textMatch && tagMatch;
            });

            renderCards(filteredData);

            // æ›´æ–°åœ°åœ–æ¨™è¨˜
            Object.entries(markers).forEach(([id, marker]) => {
                const isVisible = filteredData.some(item => item.id === id);
                if (isVisible) {
                    marker.addTo(map);
                } else {
                    marker.remove();
                }
            });
        }

        // ç¶å®šäº‹ä»¶ç›£è½å™¨
        document.getElementById('searchText').addEventListener('input', handleSearch);
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // æ¨™ç±¤é¸æ“‡å½ˆçª—äº‹ä»¶
        document.getElementById('tagSearchButton').onclick = () => {
            document.getElementById('tagModal').classList.add('active');
        };

        document.querySelector('.tag-modal-close').onclick = () => {
            document.getElementById('tagModal').classList.remove('active');
        };

        document.getElementById('tagModal').onclick = (e) => {
            if (e.target === document.getElementById('tagModal')) {
                document.getElementById('tagModal').classList.remove('active');
            }
        };

        // åˆå§‹åŒ–
        renderTagButtons();
        updateSelectedTagsDisplay();
        renderCards();

        // ç²å–å…ƒç´ 
        const searchInput = document.getElementById('searchText');
        const clearButton = document.getElementById('clearSearch');

        // ç›£è½è¼¸å…¥æ¡†è®ŠåŒ–ï¼Œæ§åˆ¶æ¸…é™¤æŒ‰éˆ•çš„é¡¯ç¤º
        searchInput.addEventListener('input', () => {
            clearButton.classList.toggle('visible', searchInput.value.length > 0);
        });

        // æ¸…é™¤æŒ‰éˆ•é»æ“Šäº‹ä»¶
        clearButton.addEventListener('click', () => {
            searchInput.value = '';
            clearButton.classList.remove('visible');
            handleSearch(); // è§¸ç™¼æœå°‹æ›´æ–°
            searchInput.focus(); // ä¿æŒè¼¸å…¥æ¡†ç„¦é»
        });





        // å‰µå»ºè‡ªå®šç¾©ä½ç½®æ§åˆ¶æŒ‰éˆ•
        L.Control.LocationButton = L.Control.extend({
            options: {
                position: 'topright'
            },

            onAdd: function (map) {
                this._map = map;
                const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                const button = L.DomUtil.create('a', 'location-button', container);

                button.innerHTML = 'ğŸ“';
                button.href = '#';
                button.title = 'å®šä½ç•¶å‰ä½ç½®';
                button.style.cssText = `
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 18px;
            background-color: white;
            display: block;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            cursor: pointer;
            text-decoration: none;
        `;

                L.DomEvent.on(button, 'click', this._getCurrentLocation, this);
                L.DomEvent.disableClickPropagation(container);

                this._button = button;
                return container;
            },

            _getCurrentLocation: function (e) {
                e.preventDefault();
                const button = this._button;
                button.innerHTML = 'âŒ›';
                button.style.backgroundColor = '#f0f0f0';

                // åˆå§‹åŒ–æˆ–æ›´æ–°æ¨™è¨˜
                if (!this._locationMarker) {
                    this._locationMarker = L.marker([0, 0], {
                        icon: L.divIcon({
                            className: 'current-location-marker',
                            html: 'ğŸ“',
                            iconSize: [24, 24],
                            iconAnchor: [12, 24]
                        })
                    }).addTo(this._map);
                }

                // ä½¿ç”¨ç°¡å–®çš„ getCurrentPosition
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;

                        this._locationMarker.setLatLng([lat, lng]);
                        this._map.setView([lat, lng], 16);

                        button.innerHTML = 'ğŸ“';
                        button.style.backgroundColor = 'white';
                    },
                    (error) => {
                        console.error('Location error:', error);
                        alert('ç„¡æ³•å–å¾—ä½ç½®è³‡è¨Šï¼Œè«‹ç¢ºèªGPSå·²é–‹å•Ÿä¸”å·²å…è¨±ä½ç½®æ¬Šé™ã€‚');
                        button.innerHTML = 'ğŸ“';
                        button.style.backgroundColor = 'white';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            }
        });

        // æ·»åŠ å®šä½æŒ‰éˆ•åˆ°åœ°åœ–
        new L.Control.LocationButton().addTo(map);
    </script>
