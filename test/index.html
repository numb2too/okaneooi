<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屋拎到此一遊-美食篇</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <header class="page-header">
        <h1 id="title" onclick="openModal()">
            <i class="fas fa-utensils"></i>
            屋拎到此一遊-美食篇
        </h1>
    </header>
    <button id="toggleSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <div>

        <div id="app">
            <div id="sidebar">
                <div id="search">
                    <!-- 整合的搜尋輸入框 -->
                    <!-- 搜尋輸入框 -->
                    <div class="search-input">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchText" placeholder="搜尋店名或地址...">
                        <button class="clear-button" id="clearSearch">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <!-- 標籤搜尋按鈕 -->
                    <button id="tagSearchButton" class="tag-search-button">
                        <i class="fas fa-tags"></i>
                        <span class="default-text">選擇標籤...</span>
                        <div id="selectedTags"></div>
                    </button>
                </div>
                <div id="cards"></div>
            </div>
            <div id="map"></div>
        </div>
    </div>


    <!-- 標籤選擇彈窗 -->
    <div id="tagModal" class="tag-modal">
        <div class="tag-modal-content">
            <div class="tag-modal-header">
                <h3>選擇標籤</h3>
                <button class="tag-modal-close">&times;</button>
            </div>
            <div id="tagButtons" class="tag-buttons"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="titleModal">
        <div class="modal-content">
            <button class="close-modal" aria-label="關閉視窗">
                <span>&times;</span>
            </button>

            <header class="modal-header">
                <h2 class="modal-title">歡迎來到屋拎人生！</h2>
            </header>

            <div class="modal-body">
                <p class="modal-description" lang="zh-TW">
                    人生不容易啊 世事難料 把握當下 紀錄周遭的每一刻 跟著我一起探索世界的每個時光吧~
                </p>
                <p class="modal-description" lang="ja">
                    人生は簡単ではなく、何が起こるか分からない。だからこそ、今を大切にして、周りの一瞬一瞬を記録しよう。私と一緒に、世界のあらゆる瞬間を探索しませんか~
                </p>
            </div>

            <footer class="modal-social-links">
                <a href="https://www.instagram.com/food_okaneooi/" target="_blank" rel="noopener noreferrer"
                    class="modal-social-link modal-instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>

                <a href="https://www.youtube.com/@wlintvvv" target="_blank" rel="noopener noreferrer"
                    class="modal-social-link modal-youtube">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>

                <a href="https://earth.google.com/earth/d/13YQZGQ_4m_231FCcwAN1bQjUKicYlEzc" target="_blank"
                    rel="noopener noreferrer" class="modal-social-link modal-google-earth">
                    <i class="fas fa-globe"></i>
                    <span>Google Earth</span>
                </a>
            </footer>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="foodJson.js"></script>
    <script src="script.js"></script>
   
</body>

</html>
